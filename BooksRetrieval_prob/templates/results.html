<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .book-cover {
            width: 100px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Search Results for "{{ query }}"</h1>
        <a href="/" class="btn btn-secondary mb-3">New Search</a>
        {% for result in results %}
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img src="{{ url_for('serve_cover', filename=result.cover) }}" class="img-fluid rounded-start book-cover" alt="{{ result.title }} cover">
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <h5 class="card-title">{{ result.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Relevance Score: {{ result.score }}</h6>
                            <p class="card-text">{{ result.snippet }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <p>No results found.</p>
        {% endfor %}
    </div>
</body>
</html>
